<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <meta charset="utf-8">
        <title>1991 Streaming Music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">


        <style>
        .play{position:absolute;z-index:100;}
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
            }

            body {
                margin: 0;
                position: absolute;
                width: 100%;
                height: 100%; background:#000;
            }

           
            .dg {
                opacity: 0.9;
            }

            .dg .property-name {
                overflow: visible;
            }

            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .twitter:before {
                content: 'a';
            }

            .github:before {
                content: 'b';
            }
        </style>


    </head>
    <body><div class="play">
<audio controls autoplay>
  <source src="http://giss.tv:8000/1991music.ogg" type="audio/ogg">
  <a href="http://firefox.com">Please, update your browser. Por favor actualiza tu navegador</a>
</audio></div>

    </body>
</html>
